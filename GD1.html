<html lang="en">

        <title>Guided 1</title>

    <body>
        <div id="app">

                },
            },
        });

<html>
 
<head>
    <meta charset="utf-8">
    <title>Tebak Angka</title>
    <script src="vue.js"></script>
    <style>
        footer{
            font-family: 'Libre Franklin', sans-serif;
            color: rgb(12, 11, 11);
        }
        html {
            font-family: sans-serif;
        }
        
        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }
        
        .lastResult {
            color: white;
            padding: 3px;
        }
    </style>
</head>
 
<body>
    <h1>Bermain Tebak Angka</h1>
    
    <div class="form"> <label for="guessField">Tebaklah Angka 1-10 <strong>1-10</strong>: </label><input type="text" id="guessField" class="guessField"> <input type="submit" value="Pilih" class="guessSubmit"> </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
   <footer>
    <p align="center">Avitiel Jief Junior Budiman | 180709608 | PAW B</p>
    </footer>
</body>
<script>
    // Your JavaScript goes here
    var randomNumber = Math.floor(Math.random() * 10) + 1;
    var guesses = document.querySelector('.guesses');
    var lastResult = document.querySelector('.lastResult');
    var lowOrHi = document.querySelector('.lowOrHi');
    var guessSubmit = document.querySelector('.guessSubmit');
    var guessField = document.querySelector('.guessField');
    var guessCount = 1;
    var resetButton;
 
    function checkGuess() {
      var userGuess = Number(guessField.value);
      if (guessCount === 1) {
        guesses.textContent = 'Anda Memasukan : ';
      }
 
      guesses.textContent += userGuess + ' ';
 
      if (userGuess === randomNumber) {
        lastResult.textContent = 'SELAMAT! Tebakan Anda Benar!';
        lastResult.style.backgroundColor = 'green';
        lowOrHi.textContent = '';
        setGameOver();
      } else if (guessCount === 3) {
        lastResult.textContent = 'Kesempatan Telah Habis, Coba lagi !!!';
        lowOrHi.textContent = '';
        setGameOver();
      } else {
        lastResult.textContent = 'Tebakanmu Salah!';
        lastResult.style.backgroundColor = 'red';
      }
 
      guessCount++;
      guessField.value = '';
    }
 
    guessSubmit.addEventListener('click', checkGuess);
 
    function setGameOver() {
      guessField.disabled = true;
      guessSubmit.disabled = true;
      resetButton = document.createElement('button');
      resetButton.textContent = 'Start new game';
      document.body.appendChild(resetButton);
      resetButton.addEventListener('click', resetGame);
    }
 
    function resetGame() {
      guessCount = 1;
      var resetParas = document.querySelectorAll('.resultParas p');
      for(var i = 0 ; i < resetParas.length ; i++) {
        resetParas[i].textContent='';
      }
 
      resetButton.parentNode.removeChild(resetButton);
      guessField.disabled = false;
      guessSubmit.disabled = false;
      guessField.value='';
      guessField.focus();
      lastResult.style.backgroundColor='white';
      randomNumber=Math.floor(Math.random() * 10) + 1;
    }
</script>
 
</html>
